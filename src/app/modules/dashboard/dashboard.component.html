<div class="container row">
  <div class="col-10">
    <div *ngFor="let image of voteImages" class="row p-10 border-bottom">
      <img class="size" [src]="image.thumbnailUrl" [alt]="image.title" (click)="addVote(image)">
      <div class="m-10">
        <h4>Title: {{image.title}}</h4>
        <h4>Vote: {{image.vote}}</h4>
      </div>
    </div>
  </div>
  <div class="col-2 p-10">
    <button class="btn btn-primary" (click)="reset()">Reset Vote</button>
  </div>
</div>
